

apiHost: localhost
apiPort: 8888

routers:
  - type: haproxy
    configPath: /tmp/hap.config
    reloadCommand: [./examples/haproxy_reload.sh]

    global:
      - log 127.0.0.1   local5 notice
      - maxconn 32000
      - ulimit-n 65536
      - daemon

    listen:
      stats:
        - mode http
        - bind 127.0.0.1:1936
        - stats enable
#        - stats hide-version
#        - stats realm Haproxy\ Statistics
        - stats uri /
#        - stats refresh 5s
#        - stats auth admin:admin
#        - timeout client  100s
#        - timeout server  100s
#        - timeout connect 100s
#        - timeout queue   100s

    services:
      - watcher:
          type: zookeeper
          hosts: ['localhost:2181']
          path: /services/api/myapi
        serverOptions: check inter 2s rise 3 fall 2
#        routerOptions:
#          frontend:
#            - mode tcp
#            - timeout client 31s
#            - bind 127.0.0.1:5679
#          backend:
#            - mode tcp
#            - timeout server 2m
#            - timeout connect 45s

      - watcher:
          type: zookeeper
          hosts: ['localhost:2181']
          path: /monitoring/api/myapi

